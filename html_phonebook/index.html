<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="./lib/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="dataManager.js"></script>
    <script src="html_elements.js"></script>
    <script src="itemsManager.js"></script>
    <script src="displayManager.js"></script>

</head>
<body>
    <header>
        <h1>The ultimate Phone book application</h1>
    </header>

    <aside>
        <h2>Directory</h2>
        <div id="directory"></div>
    </aside>

    <section>
        <h2 id="currentGroupName">Phone book</h2>

        <nav>
            <a id="resetData" class="clickable" >reset to default</a>
            <a id="addNewContact" class="clickable" >add contact</a>
            <a id="addNewGroup" class="clickable" >add group</a>
            <a id="delete" class="clickable" >delete group</a>
            <a id="showAll" class="clickable" >show all</a>
        </nav>

        <input type="text" name="search" id="searchInput" placeholder="search name of contact or group"><input type="button" value="search" id="searchBtn">

        <div id="contactsTable">
            <!--
            <h3>Contacts:</h3>
            <table>
                <thead>
                    <td>ID</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Phones</td>
                    <td>Action</td>
                </thead>
                <tbody id="contactsTableBody"></tbody>
            </table>
            -->
        </div>

        <div id="searchResults" class="inactive">
            <!--
            <h3>Search results:</h3>
            <table>
                <thead>
                <td>ID</td>
                <td>Type</td>
                <td>Name</td>
                <td>Phones</td>
                <td>Action</td>
                </thead>
                <tbody id="searchResultsTableBody"></tbody>
            </table>
            -->
        </div>

        <div id="NewContactForm" class="inactive">
            <!--
            <h3>Add new contact:</h3>
            <p>
                <span>Enter first name: </span><input type="text" name="fName" id="fNameInput" placeholder="First name">
            </p>
            <p id="fNameErr" class="errorMsg inactive">
                <span></span>
            </p>

            <p>
                <span>Enter last name: </span><input type="text" name="lName" id="lNameInput" placeholder="Last name">
            </p>
            <p id="lNameErr" class="errorMsg inactive">
                <span></span>
            </p>

            <p>
                <span>Enter phone numbers: </span><input type="text" name="phones" id="phonesInput" placeholder='separate with space'>
                <div id="addPhoneField"></div>
            </p>
            <p id="phonesErr" class="errorMsg inactive">
                <span></span>
            </p>

            <p>
                <input type="button" value="add" id="newContactBtn">
            </p>
            -->
        </div>

        <div id="NewGroupForm" class="inactive">
            <!--
            <h3>Add new group:</h3>
            <p>
                <span>Enter group name: </span><input type="text" id="groupNameInput" placeholder="Group name">
            </p>

            <p id="groupNameErr" class="errorMsg inactive">
                <span></span>
            </p>

            <p>
                <input type="button" value="add" id="newGroupBtn">
            </p>
            -->
        </div>

        <div id="deleteForm" class="inactive">
            <!--
            <h3>Delete item by id:</h3>
            <p>
                <span>Enter id: </span><input type="text" id="deleteIdInput" placeholder="ID">
            </p>

            <p id="deleteIdErr" class="errorMsg inactive">
                <span></span>
            </p>

            <p>
                <input type="button" value="delete" id="deleteIdBtn">
            </p>
            -->
        </div>

        <div id="allItemsTable" class="inactive">
            <!--
            <h3>all items:</h3>
            <table>
                <tbody id="allItemsTableBody"></tbody>
            </table>
            -->
        </div>
    </section>

    <footer>
        <p>All rights reserved to the greatest phone book corporation ever</p>
    </footer>

</body>
</html>
