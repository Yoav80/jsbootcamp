<html>
    <head>
        <title>{PHONEBOOK JS CLASSES}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"/>
        <meta name="msapplication-TileColor" content="#3372DF"/>
        <!--link rel="shortcut icon" href="images/favicon.png"/-->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

        <link rel="stylesheet" href="./css/material.red-indigo.min.css"/>
        <link rel="stylesheet" href="./css/mdl-speed-dial.css"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <link rel="stylesheet" href="./css/myStyles.css"/>

        <link rel="stylesheet" type="text/css" href="./lib/dialog-polyfill.css" />
    </head>

    <body>



        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <!-- App Header ( links, search ) -->
            <header class="mdl-layout__header" id="phoneBook-navigation">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span id="" class="mdl-layout-title">{ PHONEBOOK }</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a id="resetData" class="mdl-navigation__link" href="javascript:void(0)">reset to default</a>
                    </nav>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon site-search-button" for="site-search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input site-search-input" type="search" id="site-search" />
                            <label class="mdl-textfield__label" for="site-search">Search</label>
                        </div>
                    </div>

                </div>
            </header>
            <!-- App Drawer ( links, search ) -->
            <div class="mdl-layout__drawer" id="phoneBook-navigation-drawer">
                <span class="mdl-layout-title">{ PHONEBOOK }</span>
                <nav class="mdl-navigation">
                    <a id="resetData-drawer" class="mdl-navigation__link" href="javascript:void(0)">reset to default</a>
                </nav>
            </div>
            <!-- Content Area -->
            <main class="mdl-layout__content">

                <!-- Group View Container -->
                <div id="GroupListView" class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>

                    <div class="mdl-cell mdl-cell--8-col mdl-shadow--2dp">

                        <div class="listViewHeader">
                            <button class="backBtn back-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">arrow_upward</i>
                            </button>

                            <input type="text" class="mdl-textfield__input GroupTitle" disabled>

                            <!-- add button - multi state -->
                            <div class="mdl-speed-dial">
                                <!-- Be sure to put the .mdl-speed-dial__main-fab button before the .mdl-speed-dial__options section -->
                                <button class="mdl-speed-dial__main-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                    <i class="material-icons mdl-speed-dial_main-fab-icon">add</i>
                                </button>
                                <div class="mdl-speed-dial__options">

                                    <div class="mdl-speed-dial__option">

                                        <a href="javascript:void(0)" class="mdl-button person mdl-js-button mdl-button--fab mdl-button--mini-fab">
                                            <i class="material-icons">person_add</i>
                                        </a>
                                    </div>
                                    <div class="mdl-speed-dial__option">

                                        <a href="javascript:void(0)" class="mdl-button group mdl-js-button mdl-button--fab mdl-button--mini-fab">
                                            <i class="material-icons">group_add</i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <ul class="demo-list-action mdl-list">

                            <!-- list item template  -->
                            <li id="GroupTemplate" class="mdl-list__item">
                                <span class="mdl-list__item-primary-content item">
                                    <i class="material-icons mdl-list__item-avatar iconHolder">person</i>
                                    <input type="text" disabled class="mdl-list__item-secondary-action itemName">
                                </span>
                                <a class="mdl-list__item-secondary-action deleteButton" href="javascript:void(0)">
                                    <i class="material-icons">delete</i>
                                </a>
                            </li>

                        </ul>

                    </div>

                    <div class="mdl-layout-spacer"></div>
                </div>

                <!-- Contact View Container -->
                <div id="ContactListVew" class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>

                    <div class="mdl-cell mdl-cell--8-col mdl-shadow--2dp">

                        <div class="demo-card-square mdl-card mdl-shadow--2dp">

                            <div class="mdl-card__title mdl-card--expand">
                                <button class="backBtn back-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                    <i class="material-icons">arrow_back</i>
                                </button>
                                <input class="mdl-textfield__input ContactTitle">

                            </div>

                            <div class="mdl-card__supporting-text">
                                <!-- Contact phone Template -->
                                <ul class="mdl-list">
                                    <li class="mdl-list__item" id="ContactTemplate">
                                        <a class="mdl-list__item-secondary-action callButton" href="javascript:void(0)">
                                            <i class="material-icons">phone</i>
                                        </a>
                                        <input class="phoneNumber mdl-list__item-secondary-action">
                                    </li>
                                </ul>
                            </div>

                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-list__item-secondary-action deleteButton" href="javascript:void(0)">
                                    <i class="material-icons">delete</i> delete item
                                </a>

                                <a class="mdl-list__item-secondary-action addPhoneButton" href="javascript:void(0)">
                                    <i class="material-icons">add</i> add phone
                                </a>
                            </div>
                        </div>

                    </div>

                    <div class="mdl-layout-spacer"></div>
                </div>


            </main>
        </div>

        <dialog class="mdl-dialog" id="dialog">
            <h4 class="mdl-dialog__title">Allow data collection?</h4>
            <div class="mdl-dialog__content">
                <p></p>
            </div>
            <div class="mdl-dialog__actions--full-width">
                <button type="button" class="mdl-button ok">ok</button>
                <button type="button" class="mdl-button cancel">cancel</button>
            </div>
        </dialog>

        <script src="./lib/material.min.js"></script>
        <script src="./lib/jquery-2.2.1.min.js"></script>
        <script src="./lib/mdl-speed-dial.js"></script>
        <script src="./lib/jQueryExtensions.js"></script>
        <script src="./lib/dialog-polyfill.js"></script>
        <script src="./lib/DomHelpers.js"></script>
        <script src="./lib/eventBus.js"></script>

        <script src="./js/BookItem.js"></script>
        <script src="./js/Contact.js"></script>
        <script src="./js/Group.js"></script>
        <script src="./js/dataLoader.js"></script>
        <script src="./js/PhoneBook.js"></script>

        <script src="./js/UI-Controllers/View.js"></script>
        <script src="./js/UI-Controllers/ContactViewController.js"></script>
        <script src="./js/UI-Controllers/GroupViewController.js"></script>
        <script src="./js/UI-Controllers/NavigationController.js"></script>
        <script src="./js/app.js"></script>

    </body>
</html>
